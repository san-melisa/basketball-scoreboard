<html>
    <head>
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <link rel="stylesheet" href="/index.css">
        <title>Basketball Scoreboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="main-content-wrapper">
            <div class="container">
                <div class="score-container">
                    <h1>HOME</h1>
                    <div class="score-board">
                        <p class="score" id="home-score">0</p>
                    </div>
                    <div class="points-btns">
                        <button onclick="increaseHomeBy(1)" class="btn">+1</button>
                        <button onclick="increaseHomeBy(2)" class="btn">+2</button>
                        <button onclick="increaseHomeBy(3)" class="btn">+3</button>            
                    </div>
                </div>
                <div class="score-container">
                    <h1>GUEST</h1>
                    <div class="score-board">
                        <p class="score" id="guest-score">0</p>
                    </div>
                    <div class="points-btns">
                        <button onclick="increaseGuestBy(1)" class="btn">+1</button>
                        <button onclick="increaseGuestBy(2)" class="btn">+2</button>
                        <button onclick="increaseGuestBy(3)" class="btn">+3</button>             
                    </div>
                </div>
            </div>
            <div class="reset-btn-container"> 
                <button onclick="reset()" class="btn reset-btn">Reset</button>
            </div>
        </div>
        <script src="/index.js"></script>
    </body>
</html>
